<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Smart Card Grid Gallery</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS goes here -->
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
  </head>
  <body data-spy="scroll" data-target=".grid-left-bar">
    <nav class="navbar navbar-default navbar-fixed-top"></nav>
    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container">
        <!-- This code is only active when viewing the site on mobile -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-th"></span>
          </a>
        </div>
        <!-- On mobile, this div is hidden by default. -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" role="search">
            <!-- Left-aligned items. -->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search SmartCards">
                <span class="input-group-btn" { width: 700px;}>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </form>
          <div class="nav navbar-nav navbar-right">
            <!-- Right-aligned items. -->
            <div class="btn-toolbar pull-right" role="toolbar">
          <div class="btn-group" role="group">
              <button type="button" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-cog"></span>
              </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-lock"></span>
            </button>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default dropdown-toggle navbar-btn"
                      data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">Log out...</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div> <!-- /.navbar-right -->
        </div><!-- /.navbar-collapse -->
    </div><!-- Container -->
    </nav>
    <!-- Custom HTML goes here -->
    <div class="container">
      <div class="row">
        <div class="col-md-1 prev-page-button">
        </div>
        <!-- Main Grid view -->
        <div class="col-md-10" id="grid-main">
        </div>
        <div class="col-md-1 next-page-button">
        </div>
      </div>
    </div><!-- Container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- App code -->
    <script src="js/bundle.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
