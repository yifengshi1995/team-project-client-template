<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Smart Cards</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cardCSS.css" rel="stylesheet">
    
    <!-- Custom CSS goes here -->
  </head>
  <body>
    <!-- Custom HTML goes here -->
<nav class="navbar navbar-default">
  NAVBAR
</nav>
<div class="container">
  <!-- The row that contains the three main columns of the website. -->
  <div class="row">
    <!-- Left sidebar: A cell that spans 2 columns -->
    <div class="col-md-12">
  <div class="row">
    <!-- Main feed: A cell that spans 7 columns -->
    <div class="col-md-9">
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12"><div class="editable-card-side-title">Front</div></div>
				</div>
				<div class="row">
					<div class="col-md-12"><div class="editable-card-front">Front</div></div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12"><div class="editable-card-side-title">Back</div></div>
				</div>
				<div class="row">
					<div class="col-md-12"><div class="editable-card-back">Back</div></div>
				</div>
			</div>
		</div>
    </div>
    <!-- Right sidebar: A cell that spans 3 columns -->
    <div class="col-md-3">
				<div class="row">
					<div class="col-md-12"><div class="editable-card-side-title">Controls</div></div>
				</div>
      <div class="row horizontal-flex">
		<button class="card-editing-buttons">TextIcon</button>
		<button class="card-editing-buttons">Color</button>
		<button class="card-editing-buttons">Highlight</button>
	  </div>
     <div class="row horizontal-flex">
		<button class="card-editing-buttons"><b>BOLD</b></button>
		<button class="card-editing-buttons"><i>Emphasize</i></button>
		<button class="card-editing-buttons"><u>Highlight</u></button>
	  </div>
     <div class="row horizontal-flex">
		<button class="card-editing-buttons">Image</button>
		<button class="card-editing-buttons">Video</button>
		<button class="card-editing-buttons">Audio</button>
	  </div>
     <div class="row horizontal-flex">
		<button class="card-editing-buttons">Finish</button>
		<button class="card-editing-buttons">Cancel</button>
	  </div>
    </div>
  </div>
   <div class="row">
    <!-- Left sidebar: A cell that spans 2 columns -->
    <div class="card-slider">
      <div class="preview-card">Card</div>
      <div class="preview-card">Card</div>
      <div class="preview-card">Card</div>
      <div class="preview-card">Card</div>
      <div class="preview-card">Card</div>
      <div class="preview-card">Card</div>
      <div class="preview-card">Card</div>
      <div class="preview-card">Card</div>
      <div class="preview-card">Card</div>
      <div class="preview-card">Card</div>
      <div class="preview-card">Card</div>
    </div>
  </div>
    </div>
  </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- App code -->
    <script src="js/bundle.js"></script>
  </body>
</html>
